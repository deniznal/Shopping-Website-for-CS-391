<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <script src="products.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart-total {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
        .quantities-container {
            flex-wrap: wrap;
        }
        .container {
            display:grid;
            grid-template-columns: 2fr 3fr 1fr;
            flex-wrap: wrap;
            width: 90%;
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
        }
        .product-image {
            flex: 1;
            text-align: center;
        }
        .product-image img {
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .product-details {
            flex: 2;
            padding-left: 20px;
        }
        .product-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        .product-price {
            font-size: 24px;
            color: #e53935;
            font-weight: bold;
            margin: 15px 0;
        }
        .price-changing{
            font-weight: bold;
            color: #e53935;
        }
        .product-description {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .quantity-control {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .quantity-control label {
            margin-right: 10px;
            font-weight: bold;
        }
        .quantity-control input {
            width: 50px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            width:100%;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: violet;
            color: white;
        }
        .btn-primary:hover {
            background-color: purple;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .error-message {
            color: #dc3545;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="cart-total" id="cartTotal">
        Total: $0.00
    </div>
    <div class="container">
        <div class="product-image">
            <img id="productImage" alt="Product Image">
        </div>
        <div class="product-container">
            <div class="product-details">
                <h1 class="product-title" id="productTitle"></h1>
                <div class="product-price">$<span id="productPrice"></span></div>
                <p class="product-description" id="productDescription"></p>
                </div>
        </div>
        <div class ="quantities-container">
            <p class="product-description" id="quantityPrice">Total Price: 0</p>
            <div class="quantity-control">
                <label for="quantityInput">Quantity:</label>
                <input type="number" id="quantityInput" value="0" min="1">
                <span class="error-message" id="quantityError">Please enter a valid quantity</span>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
                    <button class="btn btn-secondary" id="goToCartBtn">Go to Cart</button>
                </div>
            </div>
    
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get('id'));
        const product = products.find(p => p.id === productId);
        
        let shoppingCart = JSON.parse(localStorage.getItem('shoppingCart')) || {};
        
        function updateCartTotal() {
            let total = 0;
            for (const [id, quantity] of Object.entries(shoppingCart)) {
                const product = products.find(p => p.id === parseInt(id));
                if (product) {
                    total += product.price * quantity;
                }
            }
            document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;
        }
        
        if (product) {
            document.getElementById('productImage').src = product.thumbnail;
            document.getElementById('productTitle').textContent = product.title;
            document.getElementById('productPrice').textContent = product.price.toFixed(2);
            document.getElementById('productDescription').textContent = product.description;
            
            updateCartTotal();
            
            document.getElementById('addToCartBtn').addEventListener('click', () => {
                const quantityInput = document.getElementById('quantityInput');
                const quantity = parseInt(quantityInput.value);
                const errorMessage = document.getElementById('quantityError');
                
                
                
                if (quantity < 1) {
                    errorMessage.style.display = 'block';
                    return;
                }
                
                errorMessage.style.display = 'none';
                
                shoppingCart[productId] = (shoppingCart[productId] || 0) + quantity;
                localStorage.setItem('shoppingCart', JSON.stringify(shoppingCart));
                
                updateCartTotal();
                
                alert(`${quantity} ${product.title} added to cart!`);
            });
            
            document.getElementById('quantityInput').addEventListener('input', (e) => {
                const quantity = parseInt(e.target.value);
                const errorMessage = document.getElementById('quantityError');
                document.getElementById('quantityPrice').textContent = "Total Price: "+ "$"+(quantity*product.price).toFixed(2);
                
                if (quantity < 1) {
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                }
            });

            document.getElementById('goToCartBtn').addEventListener('click', () => {
                window.location.href = 'shopping-cart.html';
            });
        } else {
            document.querySelector('.product-container').innerHTML = `
                <div style="width: 100%; text-align: center; padding: 50px;">
                    <h2>Product not found</h2>
                    <p>The requested product could not be found.</p>
                    <button class="btn btn-secondary" onclick="window.location.href='products.html'">Back to Products</button>
                </div>
            `;
        }
    </script>
</body>
</html>
