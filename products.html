<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="products.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { font-size: 24px; margin-bottom: 20px; }
        #filters { margin-bottom: 20px; }
        select, input[type="text"], button { padding: 10px; margin-right: 10px; font-size: 16px; }
        #productsContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .product img { max-width: 100%; height: auto; }
        .product h3 { font-size: 18px; margin: 10px 0; }
        .product p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div id="filters">
        <input type="text" id="searchBox" placeholder="Search products...">
        <button onclick="fetchProducts()">Get Products</button>
    </div>
    <div id="productsContainer"></div>
    <script>
        function fetchProducts() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const filteredProducts = products.filter(p => p.title.toLowerCase().includes(search));
            displayProducts(filteredProducts);
        }
        function displayProducts(products) {
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';
            if (products.length === 0) {
                productsContainer.innerHTML = '<p>No products found.</p>';
                return;
            }
            products.forEach(product => {
                const productBox = document.createElement('div');
                productBox.className = 'product';
                productBox.innerHTML = `
                    <a href="product-detail.html?id=${product.id}">
                        <img src="${product.thumbnail}" alt="${product.title}">
                        <h3>${product.title}</h3>
                    </a>
                    <p>${product.description}</p>
                    <p><b>Price: </b>$${product.price}</p>
                `;
                productsContainer.appendChild(productBox);
            });
        }
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
