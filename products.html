<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="products.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        #filters {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        select, input[type="text"], button {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 40px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #productsContainer {
            display: grid;
            gap: 25px;
            padding: 10px;
        }
        .product {
            border: 1px solid #e0e0e0;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 8px;
            background-color: white;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product a {
            text-decoration: none;
            color: inherit;
        }
        .product img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .product h3 {
            font-size: 16px;
            margin: 10px 0;
            height: 40px;
            overflow: hidden;
            color: #333;
        }
        .price {
            font-weight: bold;
            color: #e53935;
            font-size: 18px;
            margin: 10px 0;
        }
        .category {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        /* Responsive grid */
        @media (min-width: 1400px) {
            #productsContainer { grid-template-columns: repeat(5, 1fr); }
        }
        @media (min-width: 1200px) and (max-width: 1399px) {
            #productsContainer { grid-template-columns: repeat(4, 1fr); }
        }
        @media (min-width: 992px) and (max-width: 1199px) {
            #productsContainer { grid-template-columns: repeat(3, 1fr); }
        }
        @media (min-width: 768px) and (max-width: 991px) {
            #productsContainer { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 767px) {
            #productsContainer { grid-template-columns: 1fr; }
            #filters {
                flex-direction: column;
                align-items: stretch;
            }
            select, input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div id="filters">
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>
        <input type="text" id="searchBox" placeholder="Filter products...">
        <select id="sortBy">
            <option value="">Sort By</option>
            <option value="price-low-high">Price: Low to High</option>
            <option value="price-high-low">Price: High to Low</option>
        </select>
        <button id="resetBtn">Reset Filters</button>
    </div>
    <div id="productsContainer"></div>

    <script>
        // Use the products array from products.js
        let allProducts = products;
        let displayedProducts = [...products];
        
        // Initialize categories dropdown
        function initCategories() {
            const categoryFilter = document.getElementById('categoryFilter');
            
            // Get unique categories
            const categories = [...new Set(allProducts.map(p => p.category))];
            
            // Add categories to dropdown
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoryFilter.appendChild(option);
            });
        }

        // Display products in grid
        function displayProducts(products) {
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';
            
            if (products.length === 0) {
                productsContainer.innerHTML = '<div class="no-products">No products found matching your criteria.</div>';
                return;
            }
            
            products.forEach(product => {
                const productBox = document.createElement('div');
                productBox.className = 'product';
                productBox.innerHTML = `
                    <a href="product-detail.html?id=${product.id}">
                        <img src="${product.thumbnail}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <p class="category">${product.category}</p>
                    </a>
                `;
                productsContainer.appendChild(productBox);
            });
        }

        // Filter products by category
        function filterByCategory(category) {
            if (!category) {
                displayedProducts = [...allProducts];
            } else {
                displayedProducts = allProducts.filter(p => p.category === category);
            }
            applyFilters();
        }

        // Filter products by search term
        function filterBySearch(term) {
            if (!term) {
                displayedProducts = [...allProducts];
            } else {
                const searchTerm = term.toLowerCase();
                displayedProducts = allProducts.filter(p => 
                    p.title.toLowerCase().includes(searchTerm) || 
                    p.description.toLowerCase().includes(searchTerm)
                );
            }
            applyFilters();
        }

        // Sort products
        function sortProducts(sortType) {
            switch(sortType) {
                case 'price-low-high':
                    displayedProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high-low':
                    displayedProducts.sort((a, b) => b.price - a.price);
                    break;
                default:
                    // No sorting
                    break;
            }
            displayProducts(displayedProducts);
        }

        // Apply all active filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchBox').value;
            const category = document.getElementById('categoryFilter').value;
            
            // Reset to all products
            displayedProducts = [...allProducts];
            
            // Apply category filter
            if (category) {
                displayedProducts = displayedProducts.filter(p => p.category === category);
            }
            
            // Apply search filter
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                displayedProducts = displayedProducts.filter(p => 
                    p.title.toLowerCase().includes(term) || 
                    p.description.toLowerCase().includes(term)
                );
            }
            
            // Apply sorting
            const sortType = document.getElementById('sortBy').value;
            sortProducts(sortType);
        }

        // Reset all filters
        function resetFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('searchBox').value = '';
            document.getElementById('sortBy').value = '';
            displayedProducts = [...allProducts];
            displayProducts(displayedProducts);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initCategories();
            displayProducts(displayedProducts);
            
            // Event listeners
            document.getElementById('categoryFilter').addEventListener('change', function() {
                document.getElementById('searchBox').value = '';
                document.getElementById('sortBy').value = '';
                filterByCategory(this.value);
            });
            document.getElementById('searchBox').addEventListener('input', function() {
                applyFilters();
            });
            document.getElementById('sortBy').addEventListener('change', function() {
                sortProducts(this.value);
            });
            document.getElementById('resetBtn').addEventListener('click', resetFilters);
        });
    </script>
</body>
</html>
