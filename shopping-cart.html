<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart-container {
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cart-item img {
            max-width: 100px;
            height: auto;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 10px;
        }
        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .cart-item-actions button {
            padding: 5px;
            margin-top: 5px;
        }
        .total-price {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .empty-cart {
            margin-top: 20px;
            font-size: 18px;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <h1>Shopping Cart</h1>

    <div id="cartContainer" class="cart-container"></div>
    
    <div class="total-price" id="totalPrice"></div>

    <div class="empty-cart" id="emptyCartMessage" style="display: none;">
        Your cart is empty.
    </div>

    <div class="cart-actions">
        <button id="checkoutBtn">Proceed to Checkout</button>
        <button id="clearCartBtn">Clear Cart</button>
    </div>

    <script src="products.js"></script>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            const cartContainer = document.getElementById('cartContainer');
            const totalPriceElement = document.getElementById('totalPrice');
            const emptyCartMessage = document.getElementById('emptyCartMessage');

            cartContainer.innerHTML = '';
            let totalPrice = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                totalPriceElement.style.display = 'none';
                return;
            }

            emptyCartMessage.style.display = 'none';
            totalPriceElement.style.display = 'block';

            cart.forEach(item => {
                const product = products.find(p => p.id === item.productId);
                if (product) {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-img">
                            <img src="${product.thumbnail}" alt="${product.title}">
                        </div>
                        <div class="cart-item-details">
                            <h3>${product.title}</h3>
                            <p>${product.description}</p>
                            <p>Price: $${product.price}</p>
                            <p>Quantity: 
                                <input type="number" value="${item.quantity}" min="1" class="quantity-input" data-id="${item.productId}">
                            </p>
                        </div>
                        <div class="cart-item-actions">
                            <button onclick="removeItem(${item.productId})">Remove</button>
                        </div>
                    `;
                    cartContainer.appendChild(cartItem);
                    totalPrice += product.price * item.quantity;
                }
            });

            totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        function updateQuantity(productId, quantity) {
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            const itemIndex = cart.findIndex(item => item.productId === productId);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = quantity;
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
                loadCart();
            }
        }

        function removeItem(productId) {
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            cart = cart.filter(item => item.productId !== productId);
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            loadCart();
        }

        document.getElementById('clearCartBtn').addEventListener('click', () => {
            localStorage.removeItem('shoppingCart');
            loadCart();
        });

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            // Proceed to checkout (clear cart and localStorage)
            alert('Proceeding to checkout...');
            localStorage.removeItem('shoppingCart');
            loadCart();
        });

        // Event listener for updating quantities
        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('quantity-input')) {
                const productId = parseInt(e.target.getAttribute('data-id'));
                const quantity = parseInt(e.target.value);
                if (quantity >= 1) {
                    updateQuantity(productId, quantity);
                }
            }
        });

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>

</body>
</html>
